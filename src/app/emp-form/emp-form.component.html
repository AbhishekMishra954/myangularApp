<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1 appChangeMe myCustomColor="blue">Template Form</h1>
            <form #myForm="ngForm" (ngSubmit)="SaveEmployee(myForm)">
                {{myForm.value |json}}
                <hr>
                {{emp|json}}
                <hr>
                <div class="form-group">
                    <label for="">Enter Name</label>
                    <input type="text" required #name="ngModel" [class.is-invalid]="name.touched && name.invalid"
                        class="form-control" [(ngModel)]="emp.Name" name="name" ngModel>
                </div>
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                    <div *ngIf="name.errors && name.errors['required']">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Enter Age</label>
                    <input type="number" required #age="ngModel" class="form-control"
                        [class.is-invalid]="age.touched && age.invalid" name="age" ngModel>
                </div>

                <div class="form-group">
                    <label for="">Enter Email</label>
                    <input type="text" class="form-control" #email="ngModel" name="email"
                        [class.is-invalid]="email.touched && email.invalid" ngModel>
                </div>
                <br>

                <div class="form-check">
                    <input type="radio" required #gender="ngModel" name="gender" class="form-check-input" value="Male"
                        [(ngModel)]="emp.Gender" ngModel>
                    <label for="">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" required #gender="ngModel" name="gender" class="form-check-input" value="FeMale"
                        [(ngModel)]="emp.Gender" ngModel>
                    <label for="">FeMale</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="hobbies" class="form-check-input" (change)="OnChangeCheckbox($event)"
                        value="singing" ngModel [(ngModel)]="emp.Hobbies" id="">
                    <label for="">Singing</label>
                </div>

                <br>
                <div class="form-group">
                    <select name="country" required #cntry="ngModel" class="form-control" ngModel
                        [class.is-invalid]="cntry.touched && cntry.invalid">
                        <option value="">Select</option>
                        <option value="1">India</option>
                        <option value="2">Australia</option>
                        <option value="3">England</option>

                    </select>
                </div>
                <br>
                <div class="d-grid">
                    <input type="submit" [class.disabled]="myForm.invalid" value="submit" class="btn btn-primary">
                </div>

            </form>
        </div>
    </div>
</div>
