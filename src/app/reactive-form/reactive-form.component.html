<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" [class.is-invalid]="f['name'].invalid && f['name'].touched" class="form-control"
                        name="name" formControlName="name">
                </div>
                <div class="alert alert-danger" *ngIf="f['name'].invalid && f['name'].touched">
                    <div *ngIf="f['name'].errors && f['name'].errors['required']">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Age</label>
                    <input type="number" [class.is-invalid]="f['age'].invalid && f['age'].touched" class="form-control"
                        name="age" formControlName="age">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" [class.is-invalid]="f['email'].invalid && f['email'].touched"
                        class="form-control" name="email" formControlName="email">
                </div>
                <label for="">Gender :</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="Male" formControlName="gender">
                    <label>Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" value="FeMale" formControlName="gender">
                    <label>Female</label>
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <select name="country" formControlName="country"
                        [class.is-invalid]="f['country'].invalid && f['country'].touched" class="form-control" id="">
                        <option value="">Select</option>
                        <option value="1">India</option>
                        <option value="2">USA</option>
                        <option value="3">France</option>
                    </select>
                </div>

                <label>Hobbies</label>
                <div *ngFor="let hobby of hobbies;let i=index;">
                    <label>
                        <input type="checkbox" (change)="CheckBoxChange($event)" name="hobbies" class="form-check-input"
                            [value]="hobby">
                        {{hobby}}
                    </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="accept" class="form-check-input" formControlName="accept" id="">
                    <label>I accept the term and conditions</label>

                </div>

                <br>
                <div class="d-grid">
                    <input type="submit" [class.disabled]="signupForm.invalid" class="form-control" value="Save"
                        class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
